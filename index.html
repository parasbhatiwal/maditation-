<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maditation app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="line"></div>
    <div id="time">
        <button id="2min" class="time-btn" onclick="twoMinutes()">2 Minutes</button>
        <button id="5min" class="time-btn" onclick="fiveMinutes()">5 Minutes</button>
        <button id="10min" class="time-btn" onclick="tenMinutes()">10 Minutes</button>
    </div>
    <div id="image-type">
        <button id="nature" class="bg-image-button">Nature</button>
        <button id="rain" class="bg-image-button">Rain</button>
        <button id="water" class="bg-image-button">Water</button>
    </div>
    <div id="image" class="image"></div>
    <div id="thank">
        <h1>Thank You</h1>
    </div>
    <script src="script.js"></script>
</body>

</html>
